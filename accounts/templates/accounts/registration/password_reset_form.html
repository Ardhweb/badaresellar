{% extends 'accounts/base.html' %}
{% block content %}
<div class="incontain">

<h2 >Reset Password</h2>
<p>Please provide your signup email so we we check and send you an email link to verify its you.
  Thanks!!</p>
<form method="post", >
    {% csrf_token %}
    <input class="input-fields" 
    autocomplete="email" id="email"
     type="text" name="email"
      value="{{ email }}">
  
    <button class="submitbtn" type="submit">submit</button>
</form>
</div>

<div class="ncontainer mt-1  p-2" >
  <a href="{% url 'index' %}" class="nor-btn" width="10%">Back Home</a>
</div>


{% endblock content %}
