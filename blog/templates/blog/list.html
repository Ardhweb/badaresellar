{% if post_list %}

        <a href="{{post_list.get_absolute_url}}"><div class="card  ms-1 gap-2 m-1 border border-0 bg-light shadow-normal" >

            <div id="#box" class="card-text justify-content-center">{{post_list.body|safe|truncatewords:25|linebreaks}}</div>

        </div></a>

{% endif %}
        
</div>
